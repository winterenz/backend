      summary: Hapus alumni
      tags:
      - Alumni
    get:
      description: Mengambil detail alumni berdasarkan ID (hex string)
      parameters:
      - description: Alumni ID (hex)
        in: path
        name: id
        required: true
        type: string
      produces:
