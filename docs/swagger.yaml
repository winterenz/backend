basePath: /api
definitions:
  model.Alumni:
    properties:
      alamat:
        type: string
      angkatan:
        type: integer
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      jurusan:
        type: string
      nama:
        type: string
      nim:
        type: string
      no_telepon:
        type: string
      tahun_lulus:
        type: integer
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  model.AlumniListByJurusanResponse:
    properties:
      count:
        type: integer
      data:
        items:
          $ref: '#/definitions/model.Alumni'
        type: array
      success:
        type: boolean
    type: object
  model.AlumniListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Alumni'
        type: array
      meta:
        $ref: '#/definitions/model.MetaInfo'
    type: object
  model.AlumniResponse:
    properties:
      data:
        $ref: '#/definitions/model.Alumni'
      message:
        type: string
      success:
        type: boolean
    type: object
  model.CreateAlumniReq:
    properties:
      alamat:
        type: string
      angkatan:
        type: integer
      email:
        type: string
      jurusan:
        type: string
      nama:
        type: string
      nim:
        type: string
      no_telepon:
        type: string
      tahun_lulus:
        type: integer
    required:
    - email
    - jurusan
    - nama
    - nim
    type: object
  model.CreatePekerjaanReq:
    properties:
      alumni_id:
        type: string
      bidang_industri:
        type: string
      deskripsi_pekerjaan:
        type: string
      gaji_range:
        type: string
      lokasi_kerja:
        type: string
      nama_perusahaan:
        type: string
      posisi_jabatan:
        type: string
      status_pekerjaan:
        type: string
      tanggal_mulai_kerja:
        type: string
      tanggal_selesai_kerja:
        type: string
    required:
    - alumni_id
    - bidang_industri
    - lokasi_kerja
    - nama_perusahaan
    - posisi_jabatan
    - status_pekerjaan
    - tanggal_mulai_kerja
    type: object
  model.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
  model.FileDoc:
    properties:
      category:
        type: string
      file_name:
        type: string
      file_path:
        type: string
      file_size:
        type: integer
      file_type:
        type: string
      id:
        type: string
      original_name:
        type: string
      owner_user_id:
        type: string
      uploaded_at:
        type: string
    type: object
  model.FileListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.FileDoc'
        type: array
      success:
        type: boolean
    type: object
  model.FileResponse:
    properties:
      data:
        $ref: '#/definitions/model.FileDoc'
      success:
        type: boolean
    type: object
  model.FileUploadData:
    properties:
      id:
        type: string
      path:
        type: string
    type: object
  model.FileUploadResponse:
    properties:
      data:
        $ref: '#/definitions/model.FileUploadData'
      message:
        type: string
      success:
        type: boolean
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  model.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.LoginUser'
    type: object
  model.LoginSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/model.LoginResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  model.LoginUser:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  model.MetaInfo:
    properties:
      limit:
        type: integer
      order:
        type: string
      page:
        type: integer
      pages:
        type: integer
      search:
        type: string
      sortBy:
        type: string
      total:
        type: integer
    type: object
  model.Pekerjaan:
    properties:
      alumni_id:
        type: string
      bidang_industri:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      deleted_by:
        type: string
      deskripsi_pekerjaan:
        type: string
      gaji_range:
        type: string
      id:
        type: string
      is_deleted:
        type: boolean
      lokasi_kerja:
        type: string
      nama_perusahaan:
        type: string
      posisi_jabatan:
        type: string
      status_pekerjaan:
        type: string
      tanggal_mulai_kerja:
        type: string
      tanggal_selesai_kerja:
        type: string
      updated_at:
        type: string
    type: object
  model.PekerjaanListByAlumniResponse:
    properties:
      count:
        type: integer
      data:
        items:
          $ref: '#/definitions/model.Pekerjaan'
        type: array
      success:
        type: boolean
    type: object
  model.PekerjaanListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Pekerjaan'
        type: array
      meta:
        $ref: '#/definitions/model.MetaInfo'
    type: object
  model.PekerjaanResponse:
    properties:
      data:
        $ref: '#/definitions/model.Pekerjaan'
      message:
        type: string
      success:
        type: boolean
    type: object
  model.ProfileData:
    properties:
      role:
        type: string
      user_id:
        type: string
      username:
        type: string
    type: object
  model.ProfileResponse:
    properties:
      data:
        $ref: '#/definitions/model.ProfileData'
      success:
        type: boolean
    type: object
  model.SuccessMessageResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  model.UpdateAlumniReq:
    properties:
      alamat:
        type: string
      angkatan:
        type: integer
      email:
        type: string
      jurusan:
        type: string
      nama:
        type: string
      nim:
        type: string
      no_telepon:
        type: string
      tahun_lulus:
        type: integer
    type: object
  model.UpdatePekerjaanReq:
    properties:
      alumni_id:
        type: string
      bidang_industri:
        type: string
      deskripsi_pekerjaan:
        type: string
      gaji_range:
        type: string
      lokasi_kerja:
        type: string
      nama_perusahaan:
        type: string
      posisi_jabatan:
        type: string
      status_pekerjaan:
        type: string
      tanggal_mulai_kerja:
        type: string
      tanggal_selesai_kerja:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: API untuk manajemen alumni, pekerjaan, file, dan autentikasi
  title: API Backend
  version: "1.0"
paths:
  /alumni:
    get:
      consumes:
      - application/json
      description: daftar alumni dengan pagination, sort, dan pencarian
      parameters:
      - default: 1
        description: Halaman
        in: query
        name: page
        type: integer
      - default: 10
        description: Jumlah per halaman
        in: query
        name: limit
        type: integer
      - description: 'Kolom sort (default: id)'
        in: query
        name: sortBy
        type: string
      - description: 'asc/desc (default: asc)'
        in: query
        name: order
        type: string
      - description: Kata kunci pencarian
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AlumniListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: daftar alumni
      tags:
      - Alumni
    post:
      consumes:
      - application/json
      description: menambahkan data alumni baru (Admin Only)
      parameters:
      - description: Body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.CreateAlumniReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.AlumniResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: tambah alumni
      tags:
      - Alumni
  /alumni/{id}:
    delete:
      description: menghapus data alumni berdasarkan id (Admin Only)
      parameters:
      - description: Alumni ID (hex)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: hapus alumni
      tags:
      - Alumni
    get:
      description: detail alumni berdasarkan ID (hex string)
      parameters:
      - description: Alumni ID (hex)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AlumniResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: detail alumni
      tags:
      - Alumni
    put:
      consumes:
      - application/json
      description: mengupdate data alumni
      parameters:
      - description: Alumni ID (hex)
        in: path
        name: id
        required: true
        type: string
      - description: Body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.UpdateAlumniReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AlumniResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: update alumni
      tags:
      - Alumni
  /alumni/jurusan/{jurusan}:
    get:
      description: mengambil daftar alumni berdasarkan jurusan
      parameters:
      - description: Nama jurusan
        in: path
        name: jurusan
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AlumniListByJurusanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: daftar alumni berdasarkan jurusan
      tags:
      - Alumni
  /files:
    get:
      description: mengambil semua file dari database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.FileListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: get all file
      tags:
      - File
  /files/{id}:
    delete:
      description: menghapus file berdasarkan id. admin dapat menghapus semua file,
        sedangkan user hanya dapat menghapus file miliknya sendiri.
      parameters:
      - description: File ID (hex)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessMessageResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: delete file
      tags:
      - File
    get:
      description: mengambil file berdasarkan ID
      parameters:
      - description: File ID (hex)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.FileResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: get file by ID
      tags:
      - File
  /login:
    post:
      consumes:
      - application/json
      description: Autentikasi user dan klaim JWT
      parameters:
      - description: Login payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: login
      tags:
      - Auth
  /pekerjaan:
    get:
      consumes:
      - application/json
      description: daftar pekerjaan dengan pagination, sort, dan pencarian
      parameters:
      - default: 1
        description: Halaman
        in: query
        name: page
        type: integer
      - default: 10
        description: Jumlah per halaman
        in: query
        name: limit
        type: integer
      - description: 'Kolom sort (default: created_at)'
        in: query
        name: sortBy
        type: string
      - description: 'asc/desc (default: desc)'
        in: query
        name: order
        type: string
      - description: Kata kunci pencarian
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PekerjaanListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: daftar pekerjaan
      tags:
      - Pekerjaan
    post:
      consumes:
      - application/json
      description: menambah data pekerjaan berdasarkan id alumni
      parameters:
      - description: Body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.CreatePekerjaanReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.PekerjaanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: tambah pekerjaan
      tags:
      - Pekerjaan
  /pekerjaan/{id}:
    delete:
      description: soft delete pekerjaan (Admin and Owner Only)
      parameters:
      - description: Pekerjaan ID (hex)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: soft delete
      tags:
      - Pekerjaan
    get:
      description: detail pekerjaan berdasarkan ID (hex string)
      parameters:
      - description: Pekerjaan ID (hex)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PekerjaanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: detail pekerjaan
      tags:
      - Pekerjaan
    put:
      consumes:
      - application/json
      description: update pekerjaan berdasarkan id (Admin Only)
      parameters:
      - description: Pekerjaan ID (hex)
        in: path
        name: id
        required: true
        type: string
      - description: Body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.UpdatePekerjaanReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PekerjaanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: update pekerjaan
      tags:
      - Pekerjaan
  /pekerjaan/{id}/hard:
    delete:
      description: meng-hard delete pekerjaan dari trash list (Admin and Owner Only)
      parameters:
      - description: Pekerjaan ID (hex)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: hard delete pekerjaan
      tags:
      - Pekerjaan
  /pekerjaan/{id}/restore:
    post:
      description: merestore pekerjaan yang telah di soft delete (Admin and Owner
        Only)
      parameters:
      - description: Pekerjaan ID (hex)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: restore pekerjaan soft delete
      tags:
      - Pekerjaan
  /pekerjaan/alumni/{alumni_id}:
    get:
      description: Mengambil daftar pekerjaan berdasarkan alumni ID
      parameters:
      - description: Alumni ID (hex)
        in: path
        name: alumni_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PekerjaanListByAlumniResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Daftar pekerjaan berdasarkan alumni
      tags:
      - Pekerjaan
  /pekerjaan/trash:
    get:
      consumes:
      - application/json
      description: list trash pekerjaan (soft delete)
      parameters:
      - default: 1
        description: Halaman
        in: query
        name: page
        type: integer
      - default: 10
        description: Jumlah per halaman
        in: query
        name: limit
        type: integer
      - description: 'Kolom sort (default: deleted_at)'
        in: query
        name: sortBy
        type: string
      - description: 'asc/desc (default: desc)'
        in: query
        name: order
        type: string
      - description: Kata kunci pencarian
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PekerjaanListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: daftar trash pekerjaan (soft delete)
      tags:
      - Pekerjaan
  /profile:
    get:
      description: Mengambil profil singkat dari klaim JWT yang aktif
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ProfileResponse'
      security:
      - BearerAuth: []
      summary: profil user
      tags:
      - Auth
  /users/{user_id}/upload/foto:
    post:
      consumes:
      - multipart/form-data
      description: Upload foto. admin dapat upload untuk semua user_id, sedangkan
        user hanya dapat upload untuk dirinya sendiri.
      parameters:
      - description: 'User ID (Admin: bisa upload untuk semua user_id, User: gunakan
          ''me'' atau user_id sendiri)'
        in: path
        name: user_id
        required: true
        type: string
      - description: 'Foto (maks 1MB, format: jpeg/png/jpg)'
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
