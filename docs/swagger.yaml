      description: Mengupload file dengan aturan tertentu
      parameters:
      - description: Kategori file
        in: query
        name: category
        required: true
        type: string
      - default: 2097152
        description: Ukuran maksimal file (bytes)
        in: query
        name: maxSize
        type: integer
      - collectionFormat: csv
        default: '[]string{"image/jpeg", "image/png", "image/jpg", "application/pdf"}'
        description: Jenis file yang diizinkan
        in: query
        items:
          type: string
        name: allowed
        type: array
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
